<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Invitation Generator</title>
  <style>
    body {
      text-align: center;
      padding: 30px;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    input {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>초청장 생성기</h1>
  <input type="text" id="company" placeholder="참가업체명">
  <input type="text" id="booth" placeholder="부스번호">
  <br>
  <button onclick="drawText()">Generate Invitation</button>
  <button onclick="downloadImage()">Download Invitation</button>
  <br>
  <canvas id="invitationCanvas" width="613" height="786"></canvas>

  <script>
    const canvas = document.getElementById('invitationCanvas');
    const ctx = canvas.getContext('2d');

    const bgImage = new Image();
    bgImage.src = 'cphik25-초청장.png';
    bgImage.onload = () => {
      ctx.drawImage(bgImage, 0, 0);
    };

    function drawText() {
      const company = document.getElementById('company').value.trim();
      const booth = document.getElementById('booth').value.trim();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImage, 0, 0);

      ctx.fillStyle = '#004040';
      ctx.font = '15pt "Noto Sans KR", sans-serif';
      ctx.textAlign = 'left';

      // 정확한 텍스트 위치 삽입
      ctx.fillText(company, 160, 618); // 참가업체명 위치
      ctx.fillText(booth, 160, 658);   // 부스번호 위치
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'cphik25-초청장.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
