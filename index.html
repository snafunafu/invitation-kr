<!DOCTYPE html>More actions
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Invitation Generator</title>
  <style>
    body {
      text-align: center;
      padding: 30px;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 20px;
    }
    input {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
    .canvas-wrapper {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .preview-container {
      text-align: center;
    }
    .download-link {
      display: block;
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>초청장 생성기</h1>
  <h1>초청장 생성기 Invitation Letter Generator</h1>
  <input type="text" id="company" placeholder="참가업체명 / Company Name">
  <input type="text" id="booth" placeholder="부스번호 / Booth No.">
  <br>
  <button onclick="drawText('kor')">Generate KOR</button>
  <button onclick="drawText('eng')">Generate ENG</button>

  <div class="canvas-wrapper">
    <div class="preview-container">
      <h3> Invitation KR ver. <a href="#" class="download-link" onclick="downloadImage('kor')">Download</a></h3>
      <canvas id="canvasKOR" width="613" height="786"></canvas>
    </div>
    <div class="preview-container">
      <h3> Invitation EN ver.  <a href="#" class="download-link" onclick="downloadImage('eng')">Download</a></h3>
      <canvas id="canvasENG" width="613" height="786"></canvas>
    </div>
  </div>

  <script>
    const canvasKor = document.getElementById('canvasKOR');
    const ctxKor = canvasKor.getContext('2d');
    const canvasEng = document.getElementById('canvasENG');
    const ctxEng = canvasEng.getContext('2d');

    const korImage = new Image();
    korImage.src = 'cphik25-초청장.png';
    const engImage = new Image();
    engImage.src = 'cphik25-invitation.png';

    korImage.onload = () => ctxKor.drawImage(korImage, 0, 0);
    engImage.onload = () => ctxEng.drawImage(engImage, 0, 0);

    function isKorean(text) {
      return /[\u3131-\uD79D]/ugi.test(text);
    }

    function drawSmartText(ctx, text, x, y) {
      const korean = isKorean(text);
      ctx.font = `14.5pt ${korean ? '"Noto Sans KR"' : '"Poppins"'}, sans-serif`;
      ctx.fillText(text, x, y);
    }

    function drawText(lang) {
      const company = document.getElementById('company').value.trim();
      const booth = document.getElementById('booth').value.trim();

      if (lang === 'kor') {
        ctxKor.clearRect(0, 0, canvasKor.width, canvasKor.height);
        ctxKor.drawImage(korImage, 0, 0);
        ctxKor.fillStyle = '#004040';
        ctxKor.textAlign = 'left';
        drawSmartText(ctxKor, company, 160, 619);
        drawSmartText(ctxKor, booth, 160, 660);
      } else {
        ctxEng.clearRect(0, 0, canvasEng.width, canvasEng.height);
        ctxEng.drawImage(engImage, 0, 0);
        ctxEng.fillStyle = '#004040';
        ctxEng.textAlign = 'left';
        drawSmartText(ctxEng, company, 160, 619);
        drawSmartText(ctxEng, booth, 160, 660);
      }
    }

    function downloadImage(lang) {
      const link = document.createElement('a');
      if (lang === 'kor') {
        link.download = 'cphik25-초청장.png';
        link.href = canvasKor.toDataURL('image/png');
      } else {
        link.download = 'cphik25-invitation.png';
        link.href = canvasEng.toDataURL('image/png');
      }
      link.click();
    }
  </script>
</body>More actions
</html>
